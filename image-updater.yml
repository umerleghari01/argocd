apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: shop
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: shop=umerleghari01/shop
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/my-secret
    argocd-image-updater.argoproj.io/shop.update-strategy: semver
spec:
  project: default
  source:
    repoURL: https://github.com/umerleghari01/argocd.git
    targetRevision: main
    path: declarative_approach/online_shop3
  destination:
    server: https://172.30.158.45:33894
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

